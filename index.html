<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <title>Repair Block</title>
</head>

<body>
    <section class="section">
            <div class="section__header">
                <div class="section__wrapper wrapper">
                <h2 class="section__header__text">Ремонт техники различных брендов</h2>
                </div>
            </div>

            <div class="section__repair repair-block">
                <div class="repair-block__wrapper wrapper">
                    <div class="repair-block__items items swiper-container">
                        <div class="items__wrapper swiper-wrapper">
                            <div class="items__block swiper-slide">
                                <div class="items__img">
                                    <img src="./img/1.png" alt="Lenovo">
                                </div>
                                <button class="items__button"></button>
                            </div>
                            <div class="items__block swiper-slide">
                                <div class="items__img">
                                    <img src="./img/2.png" alt="Bosch">
                                </div>
                                <button class="items__button"></button>
                            </div>
                            <div class="items__block swiper-slide">
                                <div class="items__img">
                                    <img src="./img/3.png" alt="Samsung">
                                </div>
                                <button class="items__button"></button>
                            </div>
                            <div class="items__block swiper-slide">
                                <div class="items__img">
                                    <img src="./img/4.png" alt="HP">
                                </div>
                                <button class="items__button"></button>
                            </div>
                            <div class="items__block swiper-slide">
                                <div class="items__img">
                                    <img src="./img/5.png" alt="Apple">
                                </div>
                                <button class="items__button"></button>
                            </div>
                            <div class="items__block swiper-slide">
                                <div class="items__img">
                                    <img src="./img/6.png" alt="Acer">
                                </div>
                                <button class="items__button"></button>
                            </div>
                            <div class="items__block swiper-slide">
                                <div class="items__img">
                                    <img src="./img/7.png" alt="ViewSonic">
                                </div>
                                <button class="items__button"></button>
                            </div>
                            <div class="items__block swiper-slide">
                                <div class="items__img">
                                    <img src="./img/8.png" alt="Sony">
                                </div>
                                <button class="items__button"></button>
                            </div>
                            <div class="items__block swiper-slide">
                                <div class="items__img">
                                    <img src="./img/1.png" alt="Lenovo">
                                </div>
                                <button class="items__button"></button>
                            </div>
                            <div class="items__block swiper-slide">
                                <div class="items__img">
                                    <img src="./img/2.png" alt="Bosch">
                                </div>
                                <button class="items__button"></button>
                            </div>
                            <div class="items__block swiper-slide">
                                <div class="items__img">
                                    <img src="./img/3.png" alt="Samsung">
                                </div>
                                <button class="items__button"></button>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                    <button class="repair-block__expand repair-block__expand--false" hidden>
                        <img class="repair-block__expand__icon" src="/img/expand.svg" width="24" height="24"></img>
                        <span class="repair-block__expand__text">Показать все</span>
                    </button>
                    
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
